<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./resources/tt_icon.png" type="image/x-icon">
    <script src="main.js" defer></script>
    <title>Thoughts Taker</title>
</head>
<body>
    <div class="input">
        <h1>Your reflections, your journey...</h1>
        <input id="input-field" type="text" onkeydown="returnKey(event)" placeholder="Type in your thoughts and...">
        <button id="save">ADD</button>
    </div>
    <div class="log">
        <div class="entry" id="div0"><span id="date-stamp-0"></span>Your personal journal started on this day.</div>
    </div>
    <div class="typing"></div>
</body>
</html>
